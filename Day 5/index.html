<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="card shadow main-page p-4">

                <h3 class="text-center">Todo App</h3>

                <div class="input-group main-bar mt-2">
                    <input type="text" class="form-control" id="inputData" placeholder="Enter a todo">
                    <button type="submit" class="btn btn-primary ml-1" id="buttonSubmit">Add</button>
                </div>

                <small id="blankField" class="text-danger"></small>
                
                <ul id="list" class="list-group mt-2 p-2"></ul>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
</html>
